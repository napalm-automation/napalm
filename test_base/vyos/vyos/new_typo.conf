{
interfaces {
    ethernet eth0 {
        address dhcp
    }
    ethernet eth1 {
        address 10.0.12.2/24
    }
    loopback lo {
        address 10.2.2.2/32
        address 8.8.8.8/32
    }
}
policy {
    prefix-list EXPORT {
        rule 1 {
            action permit
            prefix 172.16.2.0/24
        }
        rule 65535 {
            action permit
            prefix 10.2.2.2/32
        }
    }
    route-map EXPORT-POLICY {
        rule 1 {
            action permit
            match {
                ip {
                    address {
                        prefix-list EXPORT
                    }
                }
            }
        }
    }
}
protocols {
    bgp 65002 {
        neighbor 10.0.12.1 {
            remote-as 65001
            route-map {
                export EXPORT-POLICY
            }
        }
        redistribute {
            connected {
                route-map EXPORT-POLICY
            }
        }
    }
}
service {
    snmp {
        community commro {
            authorization ro
        }
        contact admin@foo.corp
        location PL,Krakow
    }
    ssh {
        disable-host-validation
        port 22
    }
}
system {
    config-management {
        commit-revisions 20
    }
    host-name vyos2
    login {
        banner {
            pre-login "My new banner for all devices"
        }
        user vagrant {
            authentication {
                encrypted-password $6$fcHhBu3T$WLmiu6/txlEfWK5uh4mKE8v7qocuftsoAN1oHqPIIoogXAX8zS.SKhB105EExYU6yBy4cKHUD/Q6Mm7CUbVTr.
                plaintext-password ""
                public-keys vagrant {
                    key 
                    type ssh-rsa
                }
            }
            level admin
        }
        user vyos {
            authentication {
                encrypted-password $1$yHIMnG/J$aWDkd3oDYSYps8twB5vpw1
                plaintext-password ""
            }
            level admin
        }
    }
    ntp {
        server 0.pool.ntp.org {
        }
        server 1.pool.ntp.org {
        }
        server 2.pool.ntp.org {
        }
    }
    package {
        auto-sync 1
        repository community {
            components main
            distribution helium
            password ""
            url http://packages.vyos.net/vyos
            username ""
        }
    }
    syslog {
        global {
            facility all {
                level notice
            }
            facility protocols {
                level debug
            }
        }
    }
    time-zone UTC
}


