---
- get_facts:
    os_version: 7.0\(3\)I2\(2d\)
    interface_list:
        _mode: strict
        list: [Vlan5,Vlan100, Vlan40, Vlan41, GigabitEthernet0/1, GigabitEthernet0/2, GigabitEthernet0/3,
               GigabitEthernet0/4, GigabitEthernet0/5, GigabitEthernet0/6, GigabitEthernet0/7,
               GigabitEthernet0/8, Port-channel1]
    hostname: n9k2

- ping:
    _name: ping1
    _kwargs:
        destination: 8.8.8.8
        source: 192.168.1.1
    success:
        packet_loss: 0
    _mode: strict

- ping:
    _name: ping2
    _kwargs:
        destination: 8.8.8.8
        source: 192.168.1.1
    success:
        packet_loss: 0
    _mode: strict

- get_route_to:
    _kwargs:
      destination: 185.155.180.192/26
    "10.155.180.192/26":
      list:
       - next_hop: 10.155.180.22
         outgoing_interface: "irb.0"
         protocol: "BGP"
       - next_hop: 10.155.180.18
         outgoing_interface: "ge-1/0/0.0"
         protocol: "BGP"
      _mode: strict

- get_bgp_neighbors:
    default:
      router_id: 192.0.2.2
      peers:
        _mode: strict
        192.0.2.3:
          is_enabled: false
        192.0.2.2:
          is_enabled: true
          address_family:
            ipv4:
              sent_prefixes: ^[1-9]
            ipv6:
              sent_prefixes: ^[1-9]

- get_interfaces_ip:
    Ethernet2/1:
      ipv4:
        192.0.2.1:
          prefix_length: 30

- get_lldp_neighbors:
    _mode: strict
    ge-1/0/2:
      - hostname: fw1[ab].private.lon2
        port: "ethernet1/13"
    ge-1/0/3:
      - hostname: "border2.private.lon2"
        port: "519"
