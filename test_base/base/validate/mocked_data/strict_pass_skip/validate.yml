---
- get_facts:
    os_version: 7.0\(3\)I2\(2d\)
    interface_list:
        _mode: strict
        list: [Vlan5,Vlan100, Vlan40, Vlan41, GigabitEthernet0/1, GigabitEthernet0/2, GigabitEthernet0/3,
               GigabitEthernet0/4, GigabitEthernet0/5, GigabitEthernet0/6, GigabitEthernet0/7,
               GigabitEthernet0/8, Port-channel1]
    hostname: n9k2

- method_not_implemented:
      something: asd

- get_bgp_neighbors:
    _name: "check_bgp_neighbors_have_prefixes"
    default:
      router_id: 192.0.2.2
      peers:
        _mode: strict
        192.0.2.3:
          is_enabled: false
        192.0.2.2:
          is_enabled: true
          address_family:
            ipv4:
              sent_prefixes: 5
            ipv6:
              sent_prefixes: 2

- get_interfaces_ip:
    Ethernet2/1:
      ipv4:
        192.0.2.1:
          prefix_length: 30
