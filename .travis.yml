language: python
python:
- 2.7
install:
- pip install -r requirements-dev.txt
- pip install .

deploy:
  provider: pypi
  user: dbarroso
  password:
    secure: 
  on:
    tags: true
    branch: master

script:
- py.test --cov-report= --cov=napalm_iosxr test/
- pylama .

after_success:
- coveralls
- if [ $TRAVIS_TAG ]; then curl -X POST https://readthedocs.org/build/napalm; fi
